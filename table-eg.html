<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <title>
            Table Example
        </title>
    </head>
    <body>
        <main>
            <h3>
                Table Drawn Below
            </h3>
            <table border="3">
                <tr>
                    <th>Column One</th><th>Column Two</th><th>Column Three</th>
                </tr>
                <tr>
                    <td>One</td><td>Two</td><td>Three</td>
                </tr>
                <tr>
                    <td>1</td><td>2</td><td>3</td>
                </tr>
                <tr>
                    <td>a</td><td>b</td><td>c</td>
                </tr>
            </table>
        </main>
    </body>
</html>
